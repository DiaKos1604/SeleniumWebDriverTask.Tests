name: CI Pipeline

on:
  pull_request:
    branches:
      - CI/CD_branch 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser Type'
        required: true
        default: 'Chrome'
        type: choice
        options: 
          - 'Chrome'
          - 'Firefox'
          - 'Edge'
      branch:
           description: 'Branch to run tests on'
           required: true
           default: 'CI/CD_branch'
     
jobs:
  build-and-test:
    name: Build and Tests
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'
      
      - name: Run API tests
        run: dotnet test --filter "Category=API" --logger "trx;LogFileName=API_TestResults.trx" --no-build
        continue-on-error: true
        
      - name: Run UI Tests (SpecFlow and Traditional Tests)
        run: |
          dotnet test ./SeleniumWebDriverTask.Tests/SeleniumWebDriverTask.Spec/SeleniumWebDriverTask.Spec.csproj --logger "trx;LogFileName=SpecFlow_UI_TestResults.trx"
          dotnet test --filter "FullyQualifiedName~Tests.TestsEpamPage" --logger "trx;LogFileName=UI_TestResults.trx"
        continue-on-error: true
        env:
           BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
           HEADLESS: ${{ github.event.inputs.headless || 'true' }}

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
         name: test-results
         path: |
          **/TestResults
          **/Screenshots
          **/*.trx
